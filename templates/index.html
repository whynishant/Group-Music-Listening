<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div id="main-container">
        <h1>Music Listening Room</h1>

        <!-- Room join section -->
        <div id="room-container">
            <input type="text" id="username" placeholder="Enter your name">
            <input type="text" id="room" placeholder="Enter room name">
            <button id="join-room">Join Room</button>
        </div>

        <!-- Playlist section (hidden initially) -->
        <div id="playlist-container" style="display: none;">
            <h2>You're in the room: <span id="room-name"></span></h2>
            <iframe
                id="spotify-player"
                title="Spotify Playlist"
                src="https://open.spotify.com/embed/playlist/00IvCvQNm1guhv19gSc5ef?utm_source=generator&theme=0"
                width="100%"
                height="360"
                frameBorder="0"
                allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
                loading="lazy">
            </iframe>
        </div>
    </div>
    <!-- Include the Socket.IO client library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.1/socket.io.min.js"></script>
    <!-- Include custom JS script -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
